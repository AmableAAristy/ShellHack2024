<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChaChingAcademy - Page Title</title>
<link rel="stylesheet" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
/>
</head>
<body>
<header class="navbar"></header>

<main>
    
    <form action="">
        <label for="textinput">Input query to Gemini:</label>
        <textarea id="textinput" name="textinput" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit" id="submitButton">
    </form>

    <div class="gemini-response-container" display="flex">

        <div id="input-history"></div>

        
        <div id="output"></div>

    </div>
    
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
        <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
        <df-messenger
          project-id="shellhacks-fi"
          agent-id="88a041d8-5ae5-49c8-8bc6-b6fb5d8e99bf"
          language-code="en"
          max-query-length="-1">
          <df-messenger-chat-bubble
           chat-title="shellhacks_fi_agent">
          </df-messenger-chat-bubble>
        </df-messenger>
        <style>
          df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
          }
        </style>

</main>


<footer class="footer"></footer>
<script src="geminiuser.js"></script>
<script src="header.js"></script>
<script src="footer.js"></script>
</body>
</html>
